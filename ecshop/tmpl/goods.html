<md-content>
    <section layout='column' layout-align="center center" class="full-width">
        <!--<md-toolbar flex="90" flex-offset="5">-->
            <!--<md-button class="md-icon-button">-->
                <!--<md-icon>settings</md-icon>-->
            <!--</md-button>-->
        <!--</md-toolbar>-->
        <div flex-gt-lg="100" flex="90"  layout="row" layout-align="center start" layout-wrap class="full-with">
            <md-card flex-gt-lg="15" flex="20" ng-repeat="item in self.states|filter:{type:1}" lazy-img-container>
                <img lazy-img="{{item.img}}" ng-src="{{item.img}}" class="md-card-image" alt="{{item.name}}"/>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{item.name}}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <p>积分:{{item.Integral}}<br/>
                        市场参考价:${{item.money}}</p>
                </md-card-content>
                <md-card-actions layout="row" layout-align="end start">
                    <md-button class="md-icon-button" aria-label="喜欢">
                        <md-icon>favorite</md-icon>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="收藏">
                        <md-icon>grade</md-icon>
                    </md-button>
                </md-card-actions>
            </md-card>
        </div>
    </section>
</md-content>
